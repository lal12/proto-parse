name: 'Publish'
on:
  push:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: 'npm install'
      - run: 'make check'
      - run: 'npm publish --registry=https://npm.pkg.github.com --scope=@q4justice'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}